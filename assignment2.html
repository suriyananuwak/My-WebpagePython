<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange API Example</title>
</head>
<body>
    <h1>Check Exchange Rate</h1>
    <label for="currency">Select Currency:</label>
    <select id="currency">
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="THB">THB</option>
    </select>
    <button onclick="fetchExchangeRate()">Get Rate</button>
    <div id="exchangeResult"></div>

    <script>
        function fetchExchangeRate() {
            let currency = document.getElementById('currency').value;
            let url = `https://api.frankfurter.app/latest?from=EUR&to=${currency}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('exchangeResult').innerHTML =
                        `<p>1 EUR = ${data.rates[currency]} ${currency}</p>`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
